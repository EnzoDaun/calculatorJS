<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="calculator-grid">
      <div class="output">
        <section class="display">
          <div data-previous-operand class="previous-operand">
          </div>
          <div data-current-operand class="current-operand">
          </div>
        </section>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation class="color-symbols">รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="color-symbols">ร</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="color-symbols">+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="color-symbols">-</button>
      <button data-number class="span-two">0</button>
      <button data-number>.</button>
      <button data-equals class="color-symbols">=</button>
    </div>
  </div>
</body>

</html>
